# Rime schema
# encoding: utf-8

schema:
  schema_id: double_terra_flypy
  name: 小鶴地球雙拼
  version: "0.25"
  author:
    - double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
  description: |
    地球拼音＋小鶴雙拼方案（0.18）。
    基於地球拼音方案和小鶴雙拼方案，由天道玄虛整合而成。
    爲便於特殊符號輸入計，導入了Symbol預設，由上斜線「/」開啓符號輸入，具體編碼碼見symbol.yaml
    爲便於聲調輸入計，取消了「,」「.」的翻䈎功能，將聲調碼調整爲「;」「/」「,」「.」
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - lua_filter@rdeem_hfcom_filter
    - lua_filter@rdeem_w2c_filter
    - uniquifier

menu:
  page_size: 10 # 一箇䈎面內顯示十箇候選

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba-;/<,>.\?'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  finals: '-;/<,>.\?'
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u([12345])$/$1v$2/
    - derive/^([aoe])([ioun])([12345])$/$1$1$2$3/
    - xform/^([aoe])(ng)?([12345])$/$1$1$2$3/
    - xform/iu([12345])$/Q$1/
    - xform/(.)ei([12345])$/$1W$2/
    - xform/uan([12345])$/R$1/
    - xform/[uv]e([12345])$/T$1/
